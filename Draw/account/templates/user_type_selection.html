<!-- user_type_selection.html -->

<body>
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.username }}님! 카카오로 로그인되었습니다.</p>
        
        {% if user.role == 'Guide' %}
            <p>안내사로 로그인된 상태입니다.</p>
        {% elif user.role == 'User' %}
            <p>서비스 이용자로 로그인된 상태입니다.</p>
        {% endif %}
        
        <h1>로그아웃</h1>
    {% else %}
        <p>카카오 로그인이 필요합니다.</p>
        <a href="{% url 'kakao_login' %}">카카오 로그인</a>
    {% endif %}
</body>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">선택</button>
</form>
